    <header>
        <div class="header__container">
            <div class="header__nav-container">
                <div class="header__nav">

                    <div class="header__logo">
                        <img id="logo" src="./imagenes/logo.png" alt="Logo veterinaria">
                        <h1><span>v</span>Veterinaria</h1>
                    </div>

                    <div class="navegador__container">
                        <div class="header__nav-mobile">
                            <div class="bars__menu">
                                <span class="line1__bars-menu"></span>
                                <span class="line2__bars-menu"></span>
                                <span class="line3__bars-menu"></span>
                            </div>
                        </div>

                        <div class="header__nav-desktop">
                            <div class="header__navegador-central">
                                <p class="header__nav-link" id="nav-home"><i class="fa-solid fa-house"></i> Home</p>
                            </div>

                            <div class="navegeador-lateral">
                                <p class="header__nav-link" id="nav-carrito"><i class="fa-solid fa-cart-shopping"></i>
                                    Carrito
                                </p>
                                <p class="header__nav-link" id="nav-login"><i class="fa-solid fa-user"></i> Iniciar
                                    Sesión</p>
                            </div>
                        </div>

                        <div class="bars__menu">
                            <span class="line1__bars-menu"></span>
                            <span class="line2__bars-menu"></span>
                            <span class="line3__bars-menu"></span>
                        </div>
                    </div>
                </div>

            </div>

    </header> <!-- header -->

    <div class="pt-5 text-center">
        <h1>Productos</h1>
    </div>

    <div class="container pt-5">
        <div class="row">

            <div class="col-sm-3">
                <div class="card">
                    <img src="imagenes/ServicioEsteticaMP.jpg" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Vacunas</h5>
                      <p class="card-text">$100</p>
                      <a href="cart.html" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <img src="imagenes/pd-5.webp" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Camas y tapetes</h5>
                      <p class="card-text">$200</p>
                      <a href="cart.html" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <img src="imagenes/pd-4.webp" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Alimento para mascotas</h5>
                      <p class="card-text">$500</p>
                      <a href="cart.html" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <img src="imagenes/pd-3.webp" class="card-img-top" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Juguetes</h5>
                      <p class="card-text">$50</p>
                      <a href="cart.html" class="btn btn-primary"><i class="icon ion-md-cart"></i></a>
                    </div>
                  </div>
            </div>

        </div>
