  <body> 
    <div class="container">
        <div class="formulario">
            <h1 style="color:white ;">REGISTRO PARA AGENDAR CITAS</h1>
        <form>
          <table class="tabla">
            <td>
              <div class="name">
                <label for="">Nombre del Dueño</label>
                <input type="text" required>
              </div>
              <td>
                <div>
                  <label for="">Nombre de la Mascota</label>
                  <input type="text" required>
                </div>
              </td>
            </td>
            <td>
              <tr>
                <td>
                  <div>
                    <label for="">Día</label>
                    <input type="date" required>
                  </div>
                </td>
                <td>
                  <div>
                    <label for="">Género</label>
                    <input type="text" required>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div>
                    <label for="">Hora</label>
                    <input type="time" required>
                  </div>
                </td>
                <td>
                  <div>
                    <label for="">Número de Teléfono </label>
                    <input type="text" required>
                  </div>
                </td>
              </tr>
          </table>
          <br>
          <input style="color: white;" class="boton" type="button" value="SOLICITAR REGISTRO">
        </form>
      </div>

        </div>
